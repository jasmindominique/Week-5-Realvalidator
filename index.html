<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> ¯\_(ツ)_/¯ </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">


	</head>
	<body>

		<div class="floating-box">
			<img class="logo" src="dist/img/logo.png" alt="Circus Logo">
			<div class="foreground">
				<h1>Form Validation Example</h1>
				
				<form name="validation-example">

					<label>
						Name *
						<input name="name" data-required>
					</label>

					<label>
						Email *
						<input name="email" type="email" data-required
						data-validate="email">
					</label>

					<label>
						Phone
						<input name="phone" type="nunmber"
						data-validate="phone">
					</label>

					<label>
						Age
						<input name="age" type="number"
						data-validate="number">
					</label>

					<label>
						<input type="submit" value="Go!">
					</label>
				</form>

		</div>
	<div class="background"></div>
		<script src="dist/js/input-validator.js"></script>
		<script src="dist/js/required-fieldvalidator.js"></script>
		<script src="dist/js/form-validator.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>



<!-- data-required - it's an attribute that we will later define. Can be set.
	data-validate - tells us what exactly is going to have to be more specific validation-->
